<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="main">
    <div class="container data">
        <h2 class="head text-center" style="font-family:arial;margin-top:2vw;">Student Data</h2>
        <div class="content text-center"> 
            <img class="image mx-auto rounded-circle" style="width:200px;height:200px;" src="{{'https://intranet.rguktn.ac.in/SMS/usrphotos/user/' + idnumber + '.jpg'}}">
            <br><br>
            <div>
                <label class="fw-bold">Id No: {{idnumber}}</label><br>
                <label class="fw-bold">Name: {{name}}</label><br>
            </div>
        </div>
        <table class="table">
            <tr>
                <th>Id No</th> <td>{{idnumber}}</td>
            </tr>
            <tr>
                <th>Name</th><td>{{name}}</td>
            </tr>
            <tr>
                <th>Gender</th> <td>{{gender}}</td>
            </tr>
            <tr>
                <th>DOB</th> <td>{{DOB}}</td>
            </tr>
            <tr>
                <th>Mobile</th> <td>{{mobile}}</td>
            </tr>
            <tr>
                <th>Mail</th> <td>{{mail}}</td>
            </tr>
            <tr>
                <th>Branch</th> <td>{{branch}}</td>
            </tr>
            <tr>
                <th>ParentName</th> <td>{{ParentName}}</td>
            </tr>
            <tr>
                <th>Address</th> <td>{{Address}}</td>
            </tr>
        </table>
        <br><br>
        <form action="/submitdata" method="POST">
            <select class="form-select mx-auto" id="drop-down" name="dropdown" style="width:200px;height:40px;border-radius:10px">
                <option selected>Select One</option>
                <option value="outing">Outing</option>
                <option value="leave">Leave</option>
            </select>
            <br><br>
            <div class="out" id="out" style="display:none">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Outing Letter</h3>
                            <div class="mb-3">
                                <label for="out_time" class="form-label">Select Out Time:</label>
                                <input type="time" class="form-control" id="out_time" name="outtime">
                            </div>
                            <div class="mb-3">
                                <label for="in_time" class="form-label">Select In Time:</label>
                                <input type="time" class="form-control" id="in_time" name="intime">
                            </div>
                            <div class="mb-3">
                                <label for="outing_reason" class="form-label">Reason for outing:</label>
                                <textarea class="form-control" rows="4" id="outing_reason" name="outingreason"></textarea>
                            </div>
                    </div>
                </div>
            </div>
            <div class="leave" id="leave" style="display:none">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Leave Letter</h3>
                            <div class="mb-3">
                                <label for="out_date" class="form-label">Select Out Date:</label>
                                <input type="date" class="form-control" id="out_date" name="outdate">
                            </div>
                            <div class="mb-3">
                                <label for="in_date" class="form-label">Select In Date:</label>
                                <input type="date" class="form-control" id="in_date" name="indate">
                            </div>
                            <div class="mb-3">
                                <label for="leave_reason" class="form-label">Reason for leave:</label>
                                <textarea class="form-control" rows="4" id="leave_reason" name="leavereason"></textarea>
                            </div>
                    </div>
                </div>
            </div>
            <br>           
            <input type="hidden" name="idnumber" value="{{ idnumber }}">
            <input type="hidden" name="name" value="{{name}}">
            <input type="hidden" name="gender" value="{{gender}}">
            <input type="hidden" name="mobile" value="{{mobile}}">
            <input type="hidden" name="mail" value="{{ mail }}">
            <input type="hidden" name="branch" value="{{branch}}">
            <input type="hidden" name="parentname" value="{{ ParentName }}">
            <input type="hidden" name="address" value="{{Address}}">
            <input type="submit" class="btn btn-primary d-block mx-auto" disabled id="sub" value="Submit" style="width:100px;height:35px;border-radius:20px;margin-bottom:2vw;background-color:navy;color:white;text-align:center;border:none;">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("drop-down").addEventListener("change", function() {
            var selectedValue = this.value;
            var outingSection = document.getElementById("out");
            var leaveSection = document.getElementById("leave");

            if (selectedValue === "outing") {
                outingSection.style.display = "block";
                leaveSection.style.display = "none";
                document.getElementById("sub").disabled=false;
            } else if (selectedValue === "leave") {
                leaveSection.style.display = "block";
                outingSection.style.display = "none";
                document.getElementById("sub").disabled=false;
                
            } else {
                outingSection.style.display = "none";
                leaveSection.style.display = "none";
            }
        });
    </script>
</body>
</html>
