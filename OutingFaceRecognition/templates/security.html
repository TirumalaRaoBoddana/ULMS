<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Issue Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-color: #DCD9D4;
        }
        .custom-toggler {
            color: black; 
        }
        .nav-item{
            color:black;
            font-weight:bold;
        }
        .navbar-nav .nav-item {
            position: relative;
        }
        
        .navbar-nav .nav-item::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3.5px;
            background: linear-gradient(to top, #09203f 0%, #537895 100%);
            bottom: 6px;
            left: 0;
            transition: width 0.3s ease; 
        }
        
        .navbar-nav .nav-item:hover::after {
            width: 70%; 
            left:15%;
        }
        
    </style>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light shadow">
            <div class="container-fluid justify-inbetween ">
                <div>
                    <a class="navbar-brand" href="#" style="color: blue;font-size:1.5rem;font-weight:500;">ULMS</a>
                </div>
                <div class="fs-6">
                    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item rounded">
                                <a class="nav-link " aria-current="page" href="{{ url_for('index') }}">Students</a>
                            </li>
                            <li class="nav-item rounded">
                                <a class="nav-link active" href="{{ url_for('admin') }}">Admins</a>
                            </li>
                            <li class="nav-item rounded">
                                <a class="nav-link" href="#">Security</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-opacity-80 shadow-lg" style="border-radius: 10px;">
                    <div class="card-body p-3">
                        <form action="/loginsecurity" method="POST">
                            <h3 class="card-title text-center mb-4"><b>Login In As Security</b></h3>
                            <div class="mb-3">
                                <input class="form-control" type="text" id="name" name="name" placeholder="Enter your Name" required>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="email" id="mail" name="mail" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your Password" required>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-dark" style="width:100%;" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Welcome to ULMS Security Panel</h2>
                <p class="text-center">Please login to access the Security features.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
